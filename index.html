<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css -->
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/x-men-poster.jpg" alt="x-men" class="card-image" />
        <div class="card-box">
          <div class="card-box-top">
            <h1 class="card-box-top-heading">x-men</h1>
            <h3 class="card-box-top-rating"><span>7</span>.5</h3>
          </div>
          <h6 class="card-box-subheading">apocalypse (2016)</h6>
          <p class="card-box-description">
            with the emergence of the world's first mutant, Apocalypse, the
            X-Men must unite to defeat his extinction level plan.
          </p>
          <div class="card-box-bottom">
            <span class="card-box-bottom-left">watchlist</span>
            <span class="card-box-bottom-right">watch trailer</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
